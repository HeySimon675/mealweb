<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerfiles">
    <!-- Required meta tags -->

    <meta charset="utf-8">
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="${title != null ? title + ' - MealWeb' : 'MealWeb'}"></title>
    <link rel="icon" href="https://topi.io/wp-content/uploads/2018/06/cropped-LogoFAVICON1-1-32x32.jpeg" sizes="32x32">
    <meta name="theme-color" content="#8257E5">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <link href="css/main.css" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/5967170c11.js" crossorigin="anonymous"></script>
</head>



<header th:fragment="search-header">
    <div class="search-header mx-auto row">
        <h1>MealWeb - listando refeições</h1>
        <form method="get" th:action="@{'/meals'}" class="row col-6 justify-content-end">
            <input type="text" class="col-7 search-input form-control" placeholder="      Pesquisar" id="name" name="name" >
            <button type="submit" class=""><span class="fas fa-search"></span></button>
        </form>

    </div>
</header>

<div th:fragment="pagination" class="pagination-btn-group mx-auto pt-2 col-md-10" role="group">
    <div class="btn-group-sm pagination row">
        <th:block th:each="letter : ${T(br.com.topi.mealweb.utils.Letter).values()}">
            <div class=""><a th:href="@{/meals(page=${letter.name()})}"
                             th:text="${letter}"
                             th:class="${letter == pageLetter} ? 'btn btn-pagination-active' : 'btn btn-pagination' "></a></div>
        </th:block>
    </div>
     <div >


     </div>
</div>

<body>

<div th:fragment="jsfragment">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</div>

</body>
</html>
